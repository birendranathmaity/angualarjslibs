  
                    <div class="note-top ">
                       <div class="pull-left notifics">Notifications</div>
                        <div class="pull-right markas-rd"> <a href="#"> View All </a></div>
                      </div> 
                      <div ng-scrollbars ng-scrollbars-config="hdnm.configScollBar" class="animated flip">
                      <div class="notification-messages info" ng-repeat="user in hdnm.notifications.docs">
                       
                      <span class="pull-right clickable" data-effect="slideUp"><i class="fa fa-times"></i></span>
                        <div class="user-profile">
                         
                            <img ng-if="user.user.pic.view==='EMPTY' || user.user.pic.view==='CONFIRM'" water-mark="user.user.pic.displaypic"   width="35" height="35">
                        
                            <img ng-if="user.user.pic.view==='BLUR'" ng-src="{{login_user_gender==='MALE'? 'dist/assets/img/blur_female.jpg':'dist/assets/img/blur_male.jpg'}}"   width="35" height="35">
                            
                          </div>
                        <div class="message-wrapper">
                          <div class="heading">
                            {{user.user.first_name}} - Commented on your wall
                          </div>
                          <div class="description">
                                       {{user.request_type}}
                          </div>
                          <div class="date pull-left">
                              {{ user.date}}
                          </div>
                        </div>
                        <div class="clearfix"></div>
                      </div>
                     
                      

         
                     </div>
