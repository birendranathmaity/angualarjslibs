<section id="patientForms" class="container page-content">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h1>Patients who needs emergency</h1>
            <div class="page-main-content">
                <form name="providerEmergencyForm" novalidate>
                    <fieldset>
                        <div class="form-group col-xs-12">
                            <table class="table table-striped">
                                <thead class="thead-default">
                                <tr>
                                    <th class="">
                                        First Name
                                    </th>
                                    <th class="">
                                        Last Name
                                    </th>
                                    <th class="">
                                        Emergency requested on
                                    </th>
                                    <th class="">
                                        Action
                                    </th>
                                    <th class="">
                                        Action
                                    </th>
                                    <th class="">
                                    </th>
                                </tr>
                                </thead>

                                <tbody>
                                <tr ng-repeat="patient in ctrl.emergencyPatients track by $index">
                                    <td class="">
                                        {{patient.firstName}}
                                    </td>
                                    <td class="">
                                        {{patient.lastName}}
                                    </td>
                                    <td class="">
                                        {{patient.emergencyNeededOn}}
                                    </td>
                                    <td class="">
                                        {{patient.action}}
                                    </td>
                                    <td class="">
                                        <a class="btn btn-danger" href="tel:888-888-8888">Call Now</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="form-group  col-xs-2 col-xs-offset-10">
                            <a class="btn btn-link" type="button" value="Next"
                               ui-sref="root.provider"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to
                                Dashboard</a>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
