<div class="page-content">
    <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->

    <div class="clearfix"></div>
    <div class="content">



        <div class="row">


            <div class="col-md-3 col-lg-3 col-xs-12 col-sm-4 matches-l-all">

                <search-by fields="$ctrl.fields" get-fields="$ctrl.searchFields(fields)" type="SM"></search-by>
            </div>

            <div class="col-md-6 col-lg-6 col-xs-12 col-sm-8  no-padding dataTables_wrapper">
            
                            <div class="grid simple">
                                    <div class="grid-body no-border email-body">
                                      <br>
                                      <div class="row-fluid">
                                        <div class="row-fluid dataTables_wrapper">
                                          <div class="col-lg-4 no-padding  ">
                                            <div class="pull-left">
                                              <div class="checkbox loginchk" ng-if="$ctrl.searchResults.length>0">
                                                <label style="font-size: 1.2em; line-height: 13px;">
                                                  <input type="checkbox"  ng-model="$ctrl.selectedAll" ng-click="$ctrl.checkAll()">
                                                  <span class="cr">
                                                    <i class="cr-icon fa fa-check"></i>
                                                  </span>
                                                  <span style="font-size: 12px;"> All
                                                  </span>
                                                </label>
                                                <ul class="pull-right del-link">
                                                 
                                                  <li>
                                                    <button ng-if="$ctrl.resultsds.length>0" class="pic-accept" type="button" ng-click="$ctrl.delete('DELETE')">Delete </button>
                                  
                                                  </li>
                                       
                                                </ul>
                                  
                                              </div>
                                             
                                            </div>
                                          </div>
                                          <div class="col-lg-8">
                                            <div class="dataTables_paginate paging_bootstrap pagination pull-right" ng-if="$ctrl.searchResults.length>0">
                                              <ul>
                                                <li class="pull-left">
                                                  <div class=" hidden-xs">Showing
                                                    <b>{{$ctrl.start}} to {{$ctrl.end}}</b> of {{$ctrl.total}} entries</div>
                                                </li>
                                                <li class="prev disabled" style="margin-top: -2px;">
                                                  <ul uib-pagination total-items="$ctrl.total" max-size="$ctrl.maxSize" num-pages="$ctrl.pages" ng-model="$ctrl.page" items-per-page="$ctrl.limit"
                                                    class="pagination-sm" boundary-link-numbers="true" ng-change="$ctrl.pageChanged()" rotate="true">
                                                  </ul>
                                                
                                                </li>
                                              </ul>
                                  
                                            </div>
                                          </div>
                                          <div class="clearfix"></div>
                                          <div class="inbox-mail">
                                            <p class="noinforav" ng-if="$ctrl.searchResults.length===0">No information available </p>
                                            <ul>
                                              <li class="row-fluid userlist"  ng-repeat="srs in $ctrl.searchResults">
                                  
                                                <div class="col-lg-2 no-padding pull-left" >
                                                  <div class="checkbox check-success pull-left loginchk">
                                                    <label>
                                                      <input type="checkbox" ng-click="srs.Sleceted=!srs.Sleceted;$ctrl.checkBoxSelect()" ng-model="srs.Selected">
                                                      <span class="cr">
                                                        <i class="cr-icon fa fa-check"></i>
                                                      </span>
                                                    </label>
                                                  </div>
                                  
                                                 
                                                </div>
                                                <div class="col-lg-10 hand" ng-click="$ctrl.loadSearchResult(srs.fields)">
                                                  <p class="pull-right"> Created On :  <date-parse date="srs.created_on"></date-parse>
                                                  </p>
                                                  
                                                  <p class="mailer-name"> {{srs.name}}</p>
                                               
                                                 </div>
                                  
                                              </li>
                                            </ul>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                  
                                </div>

                <div class="col-md-12 col-lg-3 col-sm-12  col-xs-12  p-r-0 ">

                        <div class="grid simple  searchdhole">
                                <div class=" pref-title no-border">
                                  <h4 class="">Save Search Result</h4>
                  
                                 
                                </div>
                                <div class="grid-body  no-border">
                                  <div class="hr-line"> </div>
                                 
                                      <div class="row">
                                        <div class="col-xs-12">
                                        
                                          <h5 class="searchid"> Name</h5>
                  
                                            <div class="insearc"> <input class="" ng-model="$ctrl.saveResult.name"  type="text"> </div>
                                            <div class=" searchbtn" ng-class="{'buttonDisabled':$ctrl.saveNameDisbaled()}" >
                                              <input value="Save" ng-click="$ctrl.saveSearchResult()"  ng-disabled="$ctrl.saveNameDisbaled()" class="" type="button">
                  
                                            </div>
                                          </div>
                                      
                                      </div>
                                  </div>
                                </div>
                  </div>
         
     
    
</div></div></div>
