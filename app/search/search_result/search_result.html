<div class="page-content">
    <!-- BEGIN SAMPLE PORTLET CONFIGURATION MODAL FORM-->
  
    <div class="clearfix"></div>
    <div class="content">
  
  
  
      <div class="row">
  
      
        <div class="col-md-3 col-lg-3 col-xs-12 col-sm-4 matches-l-all">
        
            <search-by fields="$ctrl.fields" get-fields="$ctrl.searchFields(fields)" type="SM"></search-by>
  
  
  
  
  
        </div>
      
        <div class="col-md-9 col-lg-9 col-xs-12 col-sm-8 matches-c-all no-padding">
          <h4 class=""> Please broaden your partner preference slightly to receive more matches  in this list Modify </h4>
             <div class="col-lg-9 col-xs-12 col-sm-12 no-padding dataTables_wrapper">
              <div class="col-lg-8 ">
              <div class="dataTables_paginate paging_bootstrap pagination pull-right" ng-if="$ctrl.users.length>0">
                <ul>
                <li > <div class=" hidden-xs">Showing <b>{{$ctrl.start}} to {{$ctrl.end}}</b> of {{$ctrl.total}} entries</div> </li>
                <li class="prev disabled" style="margin-top: -2px;">
               <ul 
               
                 uib-pagination 
                 total-items="$ctrl.total"
                 max-size="$ctrl.maxSize"
                 num-pages="$ctrl.pages"
                 ng-model="$ctrl.page"
                 items-per-page="$ctrl.limit"
                 class="pagination-sm"
                 boundary-link-numbers="true"

                
                 ng-change="$ctrl.pageChanged()"
                 rotate="true">
                    </ul>
               <!--previous-text="&#10094;"
                 next-text="&#10095;"-->
                </li>
                   </ul>
                
                </div>
                </div>
                <div class="clearfix"></div>
          
            <div ng-repeat="user in $ctrl.users">

              <profile-view user="user"></profile-view>
            </div>
         
  
  
          </div>
  
         
          <div class="col-md-12 col-lg-3 col-sm-12  col-xs-12  p-r-0 " ng-if="$ctrl.users.length>0">
  
  
  
  
              <div class="grid simple  searchdhole">
                  <div class=" pref-title no-border">
                    <h4 class="">Save Search Result</h4>
    
                   
                  </div>
                  <div class="grid-body  no-border">
                    <div class="hr-line"> </div>
                   
                        <div class="row">
                          <div class="col-xs-12">
                          
                            <h5 class="searchid"> Name</h5>
    
                              <div class="insearc"> <input class="" ng-model="$ctrl.saveResult.name"  type="text"> </div>
                              <div class=" searchbtn" ng-class="{'buttonDisabled':$ctrl.saveNameDisbaled()}" >
                                <input value="Save" ng-click="$ctrl.saveSearchResult()"  ng-disabled="$ctrl.saveNameDisbaled()" class="" type="button">
    
                              </div>
                            </div>
                        
                        </div>
                    </div>
                  </div>
  
  
          
        
  
  
          </div>
        </div>
      </div>
    </div>
  </div>
