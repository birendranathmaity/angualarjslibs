<form name="composemail">
<div class="  compose-all-p">
    <div class="">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" ng-click="$ctrl.cancel()" aria-hidden="true">Ã—</button>
         
             <div class="row">
              <div class="col-lg-12 profile-img"> 
             
               <span class="pull-left">
                
               <img class="pull-left m-r-20" water-mark="$ctrl.photo" width="35" height="35">

               </span>
              <span class="pull-left"> <h4 class="compose-p-h"> {{$ctrl.user.first_name}} {{$ctrl.user.last_name}} <span class="small-text"> ( {{$ctrl.user.user_id}} ) </span></h4>
              <span class="prof-id pull-left p-r-20 small-text"> {{$ctrl.user.age}} years, {{$ctrl.user.userintrests[0].height}} Inc, {{$ctrl.userLocation.city.name}} </span>  </span>
              
                </div>

              </div>
      
        </div>
        <div class="modal-body mail-pop-all">
          <div class="row send-to">

          <div class="col-lg-2 p-r-0 send-n">{{$ctrl.config.type==="NEW" ? 'Send To :' : 'From :'}}</div>
          <div class="col-lg-10 no-padding send-text"> 
            <input type="text" ng-disabled="$ctrl.config.type!=='NEW'" ng-model="$ctrl.messageModel.send_to" required placeholder="Ex - DB123456"> </div>
       

       </div>
       
          <div class="form-group" ng-if="$ctrl.config.type!=='NEW'">
            <label for="exampleInputEmail1">Message :</label>
         {{$ctrl.config.msg}}
          </div>
       

       <div class="row send-to">
        <div class="col-lg-12"> <textarea rows="10" style="height:100px;"  ng-model="$ctrl.messageModel.message" maxlength="400" required></textarea>

         <p>Max <span>400 </span> Charecters</p> 
        </div>
       
       </div>

        </div>
        <div class="modal-footer">
         <button type="button " ng-disabled="composemail.$invalid" class="btn btn-primary yes-btn" ng-click="$ctrl.send()">{{$ctrl.config.type==="NEW" || $ctrl.config.type==="SENT" ? 'Send' : 'Reply'}}</button>
         <button type="button" class="btn btn-default no-btn" ng-click="$ctrl.cancel()">Cancel</button>
        </div>
      </div>
      <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
  </div>   </form>
