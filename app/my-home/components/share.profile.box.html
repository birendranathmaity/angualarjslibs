<form name="shareProfileForm" autocomplete="off" angular-validator-submit="ctrl.shareProfile()" novalidate angular-validator>
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" ng-click="ctrl.cancel()" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <div class="row">
                <div class="col-lg-12 profile-img">
                    <img class="pull-left" water-mark="ctrl.pic" width="35" height="35">
                    <span class="prof-id pull-left"> {{login_user_id}} </span>
                    <span class="pull-left">
                        <h4> {{'MYPROFILE_SHAREPROFILE'| translate}}</h4>
                    </span>
                </div>
            </div>
        </div>
        <div class="modal-body ">
            <div class="row form-row">
                <div class="col-lg-6">
                    <div class="form-group">
                        <label class="form-label">{{'MYPROFILE_SHAREPRO_EMAIL'| translate}}</label>
                        <div class="controls">
                            <input class="input-btn form-control" type="text" name="email" ng-model="ctrl.shareProfilModel.receiver_email" placeholder="Enter receiver Email"
                                email-available validator="ctrl.emailValidator(ctrl.shareProfilModel.receiver_email) === true"
                                invalid-message="ctrl.emailValidator(ctrl.shareProfilModel.receiver_email)" required-message="ctrl.required('REQUIRED')"
                                validate-on="dirty" required/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">{{'MYPROFILE_SHAREPROFILE_YOURNAME'| translate}}</label>
                        <div class="controls">
                            <input class="form-control" ng-model="ctrl.shareProfilModel.name" placeholder="Enter Your Name" type="text"> </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">{{'MYPROFILE_SHAREPROFILEPOP_MESSAGE'| translate}}</label>

                        <div class="controls">
                            <textarea class="form-control" rows="10" style="width: 100%;height:100px;" ng-model="ctrl.shareProfilModel.msg"
                                maxlength="400"></textarea>

                            <p>{{'COMPOSEMAIL_MAX'| translate}}
                                <span>400 </span> {{'COMPOSEMAIL_CHARACTERS'| translate}}</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <img src="assets/img/shareling-pic.png" /> </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button " ng-disabled="shareProfileForm.$invalid" class="btn btn-primary yes-btn">{{'MYPROFILE_SHAREPROFILEPOP_YESBTN'| translate}}</button>
            <button type="button" class="btn btn-default no-btn" ng-click="ctrl.cancel()">{{'MYPROFILE_SHAREPROFILEPOP_NOBTN'| translate}}</button>
        </div>
    </div>
</form>
<!-- /.modal-content -->
