<div class="modal-content">
    <form name="otpForm" autocomplete="off" angular-validator-submit="ctrl.sendOTP()" novalidate angular-validator>
    <div class="modal-header">
      <button type="button" class="close" ng-click="ctrl.cancel()">Ã—</button>

    </div>
    <div class="modal-body ">
      <div class="row-fluid">

        <div class="col-lg-12 text-center">

          <a>
            <img src="assets/img/login-logo.png" width="250" height="75" /> </a>
        </div>
        <div class="clearfix"></div>
        <div ng-show="ctrl.isEmail">
          <p>Please verify your email to send OTP</p>
          <div>
            <input  class="input-btn form-control" type="text" name="email" ng-model="ctrl.user.email" placeholder="Email" email-available
              validator="ctrl.emailValidator(ctrl.user.email) === true" invalid-message="ctrl.emailValidator(ctrl.user.email)"
              required-message="ctrl.required('REQUIRED')" validate-on="dirty" ng-required="ctrl.isEmail"/>



          </div>


        </div>
       <div ng-show="ctrl.isEnterOtp">
          <p>Enter Your 6 digits OTP number</p>
          <div>
            <input name="otpinput" type="number" placeholder="Enter OTP number" ng-model="ctrl.otpnumber" validate-on="dirty" required-message="ctrl.required('REQUIRED')"
            ng-required="ctrl.isEnterOtp" >
          </div>

          <p class="validationMessage" ng-if="ctrl.invalidOtp">{{'INVALIDOTP_MSG' | translate}}</p>
        </div>
        <div class="clearfix"></div>


      </div>
    </div>
    <div class="modal-footer" style="margin-top: 0;">
      <div class="row-fluid">
        <div class="col-lg-12 no-padding">
          <div>
            <button type="submit" ng-if="!ctrl.isEnterOtp" ng-disabled="otpForm.$invalid" class="button  raised hoverable forget-p">
              <div class="anim"></div>
              <span>
                Continue</span>
            </button>
            <button type="button" ng-if="ctrl.isEnterOtp" ng-disabled="!ctrl.otpnumber && (ctrl.otpnumber.length>6 || ctrl.otpnumber.length<6)"
              class="button  raised hoverable forget-p" ng-click="ctrl.veryFyOtp(ctrl.otpnumber)">
              <div class="anim"></div>
              <span>
                Submit</span>
            </button>
          </div>
        </div>



      </div>
      <div class="clearfix"></div>

    </div></form>
  </div>

<!-- /.modal-content -->
