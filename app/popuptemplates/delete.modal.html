<div>
    <div class="modal-header">
        <a href="#" data-dismiss="modal" ng-click="$ctrl.no()" aria-hidden="true" class="close">Ã—</a>
         <h3>Action</h3>
    </div>
    <div class="modal-body">
            
        <p ng-if="$ctrl.type==='PROCEED'">Do you want to proceed ?</p>
        <p ng-if="$ctrl.type==='BLOCK'">Do you want to block this user ?</p>
        <p ng-if="$ctrl.type==='UNBLOCK'">Do you want to unblock this user ?</p>

    </div>
    <div class="modal-footer">
        <button type="button "  class="btn btn-primary yes-btn" ng-click="$ctrl.yes()">Yes</button>
        <button type="button" class="btn btn-default no-btn" ng-click="$ctrl.no()">No</button>
       </div>
</div>
