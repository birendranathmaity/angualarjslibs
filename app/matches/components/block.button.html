<a class="btn btn-danger" ng-click="$ctrl.Block()" ng-if="!$ctrl.is_blocked_profile"><i class="fa fa-lock fa-lg" aria-hidden="true"></i> {{'BLOCKBTN'| translate}}</a>
<a class="btn btn-success" ng-if="$ctrl.is_blocked_profile==='BLOCK'" ng-click="$ctrl.unBlock()"><i class="fa fa-unlock fa-lg" aria-hidden="true"></i> {{'UNBLOCKBTN'| translate}}</a>
