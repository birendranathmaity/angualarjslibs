<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="$ctrl.no()" aria-hidden="true">x</button>

        <div class="row">
            <div class="col-lg-12 profile-img">
                <span class="pull-left">
                    <h4 class="m-pop-h">{{'REPORT_ABUSE'| translate}}</h4>
                </span>
                <span class="pull-right">
                    <span class="prof-id pull-left p-r-20"> {{$ctrl.user.user_id}} </span>

                    <user-img user="$ctrl.user" class="pull-left m-r-20" is-noti="NOID"></user-img>
                </span>


            </div>

        </div>

    </div>
    <div class="modal-body mail-pop-all">
        <div class="row form-row">
            <div class="col-lg-12">
                <h3>Select Reason </h3>
            </div>
            <div class="clearfix m-t-20"></div>
            <div class="list-group-item-right pull-left" style="line-height: 38px;margin-left:15px">
                <div class="checkbox check-default">

                    <span ng-repeat="item in $ctrl.reportAbuse">

                        <input id="{{item.value}}" ng-model="item.selected" type="checkbox" value="{{item.value}}">
                        <label for="{{item.value}}">{{item.name}}</label>

                    </span>

                </div>
            </div>

            <div class="clearfix"></div>
            
            <div class="col-lg-12"> <textarea class="form-control" rows="10"  style="height:100px;"  ng-model="$ctrl.msg" maxlength="400"></textarea>
                
            <p>{{'COMPOSEMAIL_MAX'| translate}} <span>400 </span> {{'COMPOSEMAIL_CHARACTERS'| translate}}</p> 
           </div>



        </div>
    </div>
    <div class="modal-footer">
        <button type="button" ng-disabled="$ctrl.disabled()" class="btn btn-primary yes-btn" ng-click="$ctrl.Continue()">{{'BDCONTINUE'| translate}}</button>
        <button type="button" class="btn btn-default no-btn" ng-click="$ctrl.no()">{{'CANCEL'| translate}}</button>
    </div>
</div>
<!-- /.modal-content -->
