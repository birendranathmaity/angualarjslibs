<div class="col-lg-5 p-r-0" ng-if="$ctrl.config.send_request && !$ctrl.is_user_by_block" ><a class="btn match-contact" ng-click="$ctrl.checkBlock('REQ',false)"> 
    <i class="fa fa-mobile fa-2x" aria-hidden="true" ></i>
{{'REQ_CONTACTBTN'| translate}}</a>
   </div>
   <div class="col-lg-5 p-r-0" ng-if="$ctrl.config.alreadysent"><a disabled class="btn match-contact"> 
    <i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
{{'CONTACTREQ_SENTBTN'| translate}}</a>
   </div>
   <div class="col-lg-5 p-r-0" ng-if="$ctrl.config.decline"><a disabled class="btn match-contact btn-danger"> 
    <i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
{{'CONTACTREQ_DECLINEDBTN'| translate}}</a>
   </div>
   <div class="col-lg-5 p-r-0"   ng-if="$ctrl.config.view_contact && !$ctrl.isContacted  && !$ctrl.is_user_by_block"><a popover-enable="$ctrl.isOpen" popover-append-to-body ="true" popover-is-open="$ctrl.isOpen"  popover-placement="{{$ctrl.contactpop.pos}}" popover-class="contactPopover" popover-trigger="'outsideClick'" popover-animation="true" uib-popover-template="$ctrl.contactpop.templateUrl" class="btn match-contact" ng-click="$ctrl.checkBlock('VIEW',true)"> 
    <i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
{{'CONTACT_DETAILS'| translate}}</a>
   </div>
   <div class="col-lg-5 p-r-0" ng-if="$ctrl.config.view_contact && $ctrl.isContacted==='CONTACTED'  && !$ctrl.is_user_by_block"><a popover-enable="$ctrl.isOpen" popover-append-to-body ="true" popover-is-open="$ctrl.isOpen"  popover-placement="{{$ctrl.contactpop.pos}}" popover-class="contactPopover" popover-trigger="'outsideClick'" popover-animation="true" uib-popover-template="$ctrl.contactpop.templateUrl"  class="btn match-contact" ng-click="$ctrl.checkBlock('VIEW',false)"> 
    <i class="fa fa-mobile fa-2x" aria-hidden="true"></i>
{{'VIEWED_CONTACT'| translate}}</a>
   </div>
