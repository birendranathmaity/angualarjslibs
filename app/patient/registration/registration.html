<section id="registration" class="container page-content">
    <div class="row">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <h2>Registration</h2>
            <form name="patientRegistrationForm" novalidate>
                <fieldset>
                    <div class="row">
                        <div class="form-group col-xs-4">
                            <label for="firstName">First Name</label>
                            <input class="form-control" id="firstName" type="text" name="firstName"
                                   placeholder="First Name"/>
                        </div>
                        <div class="form-group col-xs-4">
                            <label for="middleName">Middle Name</label>
                            <input class="form-control" id="middleName" type="text" name="middleName"
                                   placeholder="Middle Name"/>
                        </div>
                        <div class="form-group col-xs-4">
                            <label for="lastName">Last Name</label>
                            <input class="form-control" id="lastName" type="text" name="lastName"
                                   placeholder="Last Name"/>
                        </div>
                    </div>
                    <div class="form-group"
                         ng-class="{'has-error' : patientRegistrationForm.password.$dirty && !patientRegistrationForm.password.$valid}">
                        <label for="email">E-mail</label>
                        <input class="form-control" id="email" type="email" name="email" autocomplete="off"
                               ng-pattern="/^[A-Za-z0-9-_]+(\.[A-Za-z0-9-_]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9-]+)+$/"
                               autocomplete="off" required placeholder="Email Address"/>
                        <span class="error-msg">Please enter a valid email address.</span>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="password">Password</label>
                            <input class="form-control" id="password" type="password" name="password"
                                   placeholder="Password"/>
                        </div>
                        <div class="form-group col-xs-6">
                            <label for="confirmPassword">Confirm Password
                            </label>
                            <input class="form-control" id="confirmPassword" type="confirmPassword"
                                   name="confirmPassword"
                                   placeholder="Confirm Password"/>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-xs-6">
                            <label for="phone">Phone</label>
                            <input class="form-control" type="text" id="phone" name="phone" mask="(999) 999-9999"
                                   clean="true"
                                   ng-model="ctrl.user.phone" placeholder="Phone Number"/>
                        </div>
                        <div class="multi-families col-xs-6">
                            <label for="multiFamilies">
                                <input type="checkbox" id="multiFamilies" name="multiFamilies"> Multi
                                Families
                            </label>
                        </div>
                    </div>
                    <div class="form-group actions col-xs-offset-10 submit">
                        <a class="btn btn-default btn-block" ui-sref="root.patient.personalInfo" type="button"
                           value="Next">Next</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
