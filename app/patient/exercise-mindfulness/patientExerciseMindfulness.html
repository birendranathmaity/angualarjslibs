<section id="addPatient" class="container page-content">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 form-content">
            <h1>Patient Mindfulness Exercise</h1>
            <form name="patientExerciseForm" novalidate>
                <fieldset>
                    <accordion close-others="oneAtATime">
                    <div accordion-group class="panel-default" is-open="exercise.open" ng-repeat="exercise in ctrl.patientExercisesMindfulness track by $index">
                        <accordion-heading>
                            {{exercise.heading}} <i class="pull-right fa" ng-class="{'fa-caret-down': exercise.open, 'fa-caret-right': !exercise.open}"></i>
                        </accordion-heading>
                        <div class="col-xs-12">
                        <div class="col-xs-6">
                            {{exercise.for}}
                        </div>
                            <div class="col-xs-12">
                                <!--<iframe width="560" height="315"
                                        src="{{exercise.url}}"></iframe>-->
                                <audio controls>
                                    <source src="{{exercise.path}}" type="audio/mpeg">
                                    Your browser does not support the audio element.
                                </audio>
                            </div>
                        </div>

                    </div>
                    </accordion>

                </fieldset>
            </form>
        </div>
    </div>
</section>
