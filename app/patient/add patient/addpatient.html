var counter = 1;

function addInput(divName){

          var newdiv = document.createElement('div');
          newdiv.innerHTML = "Adding new user " + (counter + 1) + " <input type='text' name='myInputs[]'>";
          document.getElementById(divName).appendChild(newdiv);
          counter++;

}

</script>
<form method="POST">
     <div id="dynamicInput">
          Add User<input type="text" name="myInputs[]">
     </div>
     <input type="button" value="Add new user" onClick="addInput('dynamicInput');">
</form>
