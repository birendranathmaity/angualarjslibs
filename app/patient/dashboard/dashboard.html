<section id="patientDashboard" class="container page-content">
    <div class="row">
        <div class="col-xs-12 page-content-row">
            <h1>Patient Services</h1>
            <ul class="list-inline tiles">
                <li class="tile" ng-repeat="feature in ctrl.features">

                    <a class="tile--content" ui-sref="{{ feature.page }}">
                        <div class="glyphicon glyphicon-{{feature.icon}} tile--icon">
                            <span class="tile-count">{{ feature.count }}</span>
                        </div>
                        <div class="tile-title hidden-lg">{{ feature.name }}</div>
                        <p class="hidden-xs hidden-md hidden-sm">
                            <span class="tile-title">{{ feature.name }}</span> <br />
                            {{ feature.desc }}
                        </p>
                    </a>
                </li>
            </ul>
            <a class="btn btn-danger emergency-btn actions" href="tel: 210-519-7617">
                Emergency Help
            </a>
        </div>
    </div>
</section>
