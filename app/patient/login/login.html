<h2>Login Page</h2>
<form name="loginForm" novalidate>
    User name:
    <div><input type="text" id="username" name="username"></div>
    User password:
    <div><input type="password" id="password" name="password"></div>
    <input type="button" class="btn btn-primary" name="Login" value="Login" ng-click="ctrl.onSubmit()"/>
</form>

<a id="patient-registration" ui-sref="root.patient.registration">clik here for new
    registration</a>
