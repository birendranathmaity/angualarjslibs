<div class="row" style="margin-top20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <h2>Patient insurance information</h2>
        <form name="insurance" novalidate>
            <fieldset>
                <div class="row">
                    <div class="form-group col-xs-5">
                        <label for="insuranceProvide">Primary Insurance Provider</label>
                        <select class="form-control" name="primaryInsuranceProvider" id="insuranceProvide">
                            <option value="UHC">United Health Care</option>
                            <option value="BCBS">BCBS</option>
                            <option value="humana">Humana</option>
                            <option value="Multiplan">Multiplan</option>
                        </select>
                    </div>
                    <div class="form-group col-xs-3">
                        <label for="effectiveDate">Effective Date</label>
                        <input id="effectiveDate" class="form-control" type="text" name="effectiveDate"
                               mask="39/19/9999"
                               ng-model="ctrl.user.insurance.effectiveDate" placeholder="Effective"/>
                    </div>
                    <div class="form-group col-xs-4">
                        <label for="policyNumber">policy Number</label>
                        <input id="policyNumber" class="form-control" id="policy" name="policy"
                               placeholder="Policy Number">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-xs-5">
                        <label>Group Number</label>
                        <input class="form-control" id="groupnumber" type="number" name="groupnumber">

                    </div>
                    <div class="form-group col-xs-3">
                        <label>Relationship</label>
                        <select class="form-control" name="relationship">
                            <option value="spouse">Spouse</option>
                            <option value="mother">Mother</option>
                            <option value="father">Father</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="multi-families col-xs-4">
                        <label for="primaryInsurance">
                            <input type="checkbox" id="primaryInsurance" name="primaryInsurance">
                            Primary
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <label>Subscriber Id</label>
                    <input class="form-control" id="subscriberid" type="number" name="subscriberid">

                </div>

                <div class="form-group">
                    <label>Subscriber Name</label>
                    <input class="form-control" id="firstname" type="text" name="firstname" placeholder="First Name">
                    <input class="form-control" id="middlename" type="text" name="middlename" placeholder="Middle Name">
                    <input class="form-control" id="lastname" type="text" name="lastname" placeholder="Last Name">

                </div>

                <div class="form-group">
                    <label>Subscriber DOB</label>
                    <input class="form-control" type=date step=7 min=2017-01-01>

                </div>
                <div class="form-group">
                    <label>*Subscriber Address</label>

                    <input class="form-control" id="street1" type="text" name="street1" placeholder="Street1">
                    <input class="form-control" id="street2" type="text" name="street2" placeholder="Street2">
                    <input class="form-control" id="city" type="text" name="city" placeholder="City">
                    <input class="form-control" id="state" type="text" name="state" placeholder="State">
                    <input class="form-control" id="zipcode" type="number" name="zipcode" placeholder="Zip code">

                </div>

                <div class="form-group">
                    <label>Subscriber Phonenumber</label>
                    <input class="form-control" id="phonenumber" type="number" name="phonenumber">

                </div>
                <div class="form-group">
                    <label>Subscriber SSN</label>
                    <input class="form-control" id="ssn" type="number" name="ssn">

                </div>

                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="button" value="Next">Next</button>
                </div>


            </fieldset>
        </form>
    </div>
</div>
