<div class="row profile-brick">
    <div class="col-xs-4 text-center">
        <img ng-attr-src="{{item.avatar}}" class="img-thumbnail avatar"/>
    </div>
    <div class="col-xs-8">
        <ul class="list-inline">
        <li>
            <i class="fa fa-{{item.gender}}" aria-hidden="true"></i> {{item.first_name}} {{item.last_name}}
        </li>
        <li>
            <div><i class="fa fa-envelope" aria-hidden="true"></i> {{item.email}}</div>

        </li>
        <li> <i class="fa fa-phone-square" aria-hidden="true"></i> {{item.phone}}</li>
        <li> <i class="fa fa-user-secret" aria-hidden="true"></i>  ***-**-{{item.ssn | limitTo: -4}}</li>
        <li> <i class="fa fa-address-card" aria-hidden="true"></i> {{item.address}}</li>
        </ul>
    </div>
</div>
