<div class="row plan-brick">
    <div class="col-xs-8 text-center">
        <ul class="list-inline">
            <li>
                <span class="col-xs-5">Policy Number:</span>
                <span class="col-xs-7">{{item.name}}</span>
            </li>
            <li>
                <span class="col-xs-5">Policy Name:</span>
                <span class="col-xs-7">{{item.id}}</span>
            </li>
            <li>
                <span class="col-xs-5">Effective Date:</span>
                <span class="col-xs-7">{{item.effective}}</span>
            </li>
            <li>
                <span class="col-xs-5">Valid Until:</span>
                <span class="col-xs-7">{{item.expiry}}</span>
            </li>
            <li>
                <span class="col-xs-5">Provider Name:</span>
                <span class="col-xs-7">{{item.provider}}</span>
            </li>
        </ul>
    </div>
    <div class="col-xs-4    ">
        <ul class="list-inline">
            <li><a href="javascript: void(0)">Disclosures Signed</a></li>
            <li><a href="javascript: void(0)">Policy Docs</a></li>
        </ul>
    </div>
</div>
