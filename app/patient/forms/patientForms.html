<section id="patientForms" class="container page-content">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 form-content">
            <h1>Patient Forms</h1>

                <form name="patientFormsForm" novalidate>
                    <fieldset>
                        <accordion close-others="oneAtATime">
                            <div accordion-group class="panel-default" is-open="patientForm.open"
                                 ng-repeat="patientForm in ctrl.patientForms">
                                <accordion-heading>
                            <span class="fa"
                                  ng-class="{'fa-check-circle active-icon': patientForm.agreeTermsAndConditions, 'fa-exclamation-circle amber-icon': !patientForm.agreeTermsAndConditions}"></span>
                                    {{patientForm.formName}}
                                    <i class="pull-right fa"
                                       ng-class="{'fa-caret-down': patientForm.open, 'fa-caret-right': !patientForm.open}"></i>
                                </accordion-heading>
                                <div class="col-xs-12">
                                    <p class="col-xs-12">
                                        {{patientForm.description}}
                                    </p>
                                    <div class="col-xs-12">
                                        <object type="application/pdf" width="100%" height="100%"
                                                data="/pdf/{{patientForm.formPath}}"></object>

                                    </div>
                                    <div class="col-xs-12">
                                        <input type="checkbox" id="agreeTermsAndConditions"
                                               ng-model="patientForm.agreeTermsAndConditions"> Agree Terms and
                                        Conditions
                                    </div>
                                </div>

                            </div>
                        </accordion>
                    </fieldset>
                    <div class="actions row">
                        <a class="btn btn-default col-xs-2 col-xs-offset-10" ui-sref="root.patient" type="button"
                           value="Next">Next</a>
                    </div>
                </form>

        </div>
    </div>
</section>
