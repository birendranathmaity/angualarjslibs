<section id="patientForms" class="container page-content">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 form-content">
            <h1>Patient Forms</h1>
            <form name="patientFormsForm" novalidate>
                <fieldset>
                    <uib-accordion close-others="oneAtATime">
                    <div uib-accordion-group class="panel-default" is-open="patientForm.open" ng-repeat="patientForm in ctrl.patientForms">
                        <uib-accordion-heading>
                            {{patientForm.formName}} <i ng-click="ctrl.toggleForm(patientForm)" class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': patientForm.open, 'glyphicon-chevron-right': !patientForm.open}"></i>
                        </uib-accordion-heading>
                        <div class="col-xs-12" ng-if="patientForm.open">
                        <div class="col-xs-12">
                            {{patientForm.description}}
                        </div>
                            <div class="col-xs-12">
                                <object type="application/pdf" width="100%" height="100%" data="/pdf/{{patientForm.formPath}}"></object>

                            </div>
                            <div class="col-xs-12">
                                <input type="checkbox" name="agreeTermsAndConditions" ng-value="patientForm.agreeTermsAndConditions"> Agree Terms and Conditions
                            </div>
                        </div>

                    </div>
                    </uib-accordion>
                    <div class="form-group col-xs-12">
                        <a class="btn btn-default btn-block" type="button" value="Next"
                           ui-sref="root.patient">Next</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</section>
