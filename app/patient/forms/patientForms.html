<section id="patientForms" class="container page-content">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2">
            <h1>Patient Forms</h1>
            <div class="page-main-content">
                <form name="patientFormsForm" novalidate>
                    <fieldset>
                        <uib-accordion close-others="oneAtATime">
                            <div uib-accordion-group class="panel-default" is-open="patientForm.open"
                                 ng-repeat="patientForm in ctrl.patientForms">
                                <uib-accordion-heading>
                            <span class="glyphicon glyphicon-check"
                                  ng-class="{'glyphicon-check': patientForm.agreeTermsAndConditions, 'glyphicon-exclamation-sign': !patientForm.agreeTermsAndConditions}"></span>
                                    {{patientForm.formName}}
                                    <i ng-click="ctrl.toggleForm(patientForm)" class="pull-right glyphicon"
                                       ng-class="{'glyphicon-chevron-down': patientForm.open, 'glyphicon-chevron-right': !patientForm.open}"></i>
                                </uib-accordion-heading>
                                <div class="col-xs-12" ng-if="patientForm.open">
                                    <div class="col-xs-12">
                                        {{patientForm.description}}
                                    </div>
                                    <div class="col-xs-12">
                                        <object type="application/pdf" width="100%" height="100%"
                                                data="/pdf/{{patientForm.formPath}}"></object>

                                    </div>
                                    <div class="col-xs-12">
                                        <input type="checkbox" id="agreeTermsAndConditions"
                                               ng-model="patientForm.agreeTermsAndConditions"> Agree Terms and
                                        Conditions
                                    </div>
                                </div>

                            </div>
                        </uib-accordion>
                    </fieldset>
                    <div class="actions row">
                        <a class="btn btn-default col-xs-2 col-xs-offset-10" ui-sref="root.patient.dashboard" type="button"
                           value="Next">Next</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
