<h2>Patient personal information</h2>
<form name="personal information" novalidate>
  <table>
  <tr>
    <th> Name</th>
    <td><input id="firstname" type="text" name="firstname" placeholder="First Name">
      <input id="middlename" type="text" name="middlename" placeholder="Middle Name">
      <input id="lastname" type="text" name="lastname" placeholder="Last Name">
       </td>
      </tr>
      <tr>
        <th> DOB:</th>
        <td><input type=Date step=7 min=2017-01-01>
          </td>
      </tr>
      <tr>
        <th> SSN</th>
        <td><input id="ssn" type="number" name="ssn">
           </td>
          </tr>
          <tr>
            <th> Marital Status</th>

                <th> <select name="maritalstatus">
            <option value="spouse">spouse</option>
            <option value="mother">mother</option>
            <option value="father">father</option>
            <option value="other">other</option>
          </select>
        </th>

              </tr>
    </table>
