<section id="addPatient" class="container page-content">
    <div class="row">
        <div class="col-xs-12 col-md-8 col-md-offset-2 form-content">
            <h1>Patient Exercise Goals</h1>
            <form name="patientExerciseForm" novalidate>
                <fieldset>
                    <uib-accordion close-others="oneAtATime">
                    <div uib-accordion-group class="panel-default" is-open="exercise.open" ng-repeat="exercise in ctrl.patientExercises track by $index">
                        <uib-accordion-heading>
                            {{exercise.heading}} <i class="pull-right fa" ng-class="{'fa-caret-down': exercise.open, 'fa-caret-right': !exercise.open}"></i>
                        </uib-accordion-heading>
                        <div class="col-xs-12">
                        <div class="col-xs-6">
                            {{exercise.for}}
                        </div>
                            <div class="col-xs-12">
                                <!--<iframe width="560" height="315"
                                        src="{{exercise.url}}"></iframe>-->
                                <iframe ng-if="$index === 0"
                                        width="600" height="345" src="https://www.youtube.com/embed/SEcVfBRGFxI">
                                </iframe>
                                <iframe ng-if="$index === 1"
                                        width="600" height="345" src="https://www.youtube.com/embed/MmzbnT-poAo">
                                </iframe>
                                <iframe ng-if="$index === 2"
                                        width="600" height="345" src="https://www.youtube.com/embed/nZiTGOf3zw0">
                                </iframe>

                            </div>
                        </div>

                    </div>
                    </uib-accordion>
                </fieldset>
                <div class="actions row">
                    <div class="col-xs-8">
                        <a class="btn btn-link" type="button" value="Next"
                           href="javascript: window.history.back();"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to
                            Dashboard</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
