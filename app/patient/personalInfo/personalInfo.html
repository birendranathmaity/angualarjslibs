<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <h2>Patient personal information</h2>
        <form name="personal information" novalidate>
            <fieldset>
                <div class="form-group">
                    <label> Name</label>
                    <input class="form-control" id="firstname" type="text" name="firstname" placeholder="First Name">
                    <input class="form-control" id="middlename" type="text" name="middlename" placeholder="Middle Name">
                    <input class="form-control" id="lastname" type="text" name="lastname" placeholder="Last Name">

                </div>
                <div class="form-group">
                    <label> DOB:</label>
                    <input class="form-control" type=Date step=7 min=2017-01-01>

                </div>
                <div class="form-group">
                    <label> SSN</label>
                    <input class="form-control" id="ssn" type="number" name="ssn">

                </div>
                <div class="form-group">
                    <label> Marital Status</label>

                    <select class="form-control" name="maritalstatus">
                        <option value="spouse">spouse</option>
                        <option value="mother">mother</option>
                        <option value="father">father</option>
                        <option value="other">other</option>
                    </select>


                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block" type="button" value="Next">Next</button>
                </div>
            </fieldset>

        </form>

    </div>
</div>
